<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p id="textToType">Generating sentence...</p>
        <textarea id="inputField" placeholder="Start typing here..."></textarea>
        <div class="stats">
            <p><strong>Time:</strong> <span id="timer">0</span>s</p>
            <p><strong>WPM:</strong> <span id="wpm">0</span></p>
            <p><strong>Accuracy:</strong> <span id="accuracy">100</span>%</p>
        </div>
        <button id="restartButton">Restart Test</button>
    </div>
 <script src="script.js"></script>
</body>
</html>
